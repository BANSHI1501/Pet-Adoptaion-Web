<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption</title>
    <style>
        /* Add your CSS styles here for a more attractive design */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Add more CSS styles for your content, forms, and buttons */
    </style>
</head>
<body>
    <header>
        <h1>Pet Adoption Center</h1>
    </header>

    <div class="container">
        <h2>Available Pets</h2>

        <!-- You can add information and images of available pets here -->

        <h2>Adoption Form</h2>
        <form action="process_adoption.php" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="pet">Select a Pet:</label>
            <select id="pet" name="pet" required>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
                <!-- Add more options for different types of pets -->
            </select><br><br>

            <label for="message">Additional Message (optional):</label><br>
            <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
