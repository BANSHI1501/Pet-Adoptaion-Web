<!DOCTYPE html>
<html>
<head>
    <title>Pet Adoption Form</title>
    <style>
        /* Add your CSS styles here for a more appealing design */
    </style>
</head>
<body>
    <h1>Pet Adoption Form</h1>

    <form action="submit_form.php" method="post">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="pet">Select a Pet:</label>
        <select id="pet" name="pet" required>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <!-- Add more options for different types of pets -->
        </select><br><br>

        <label for="message">Additional Message (optional):</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
